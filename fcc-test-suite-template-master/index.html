<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header">
      <img src="/images/google.png" id="header-img" />
      <nav id="nav-bar">
        <ul>
          <li><a href="#1" class="nav-link"> Click 1 </a></li>
          <li><a href="#2" class="nav-link"> Click 2</a></li>
          <li><a href="#3" class="nav-link"> Click 3</a></li>
        </ul>
      </nav>
    </header>
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>

    <form
      class="flexbox"
      id="form"
      action="https://www.freecodecamp.org/email-submit"
      method="POST"
    >
      <input
        type="email"
        id="email"
        placeholder="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
        name="email"
      />
      <label for="submit-btn">Email</label>
      <input type="submit" id="submit" name="submit-btn" />
    </form>

    <iframe
      width="420"
      height="315"
      src="https://www.youtube.com/embed/tgbNymZ7vqY"
      id="video"
    >
    </iframe>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    "Hello World"
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
